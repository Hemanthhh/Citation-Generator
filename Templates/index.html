<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CItations Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src=" {% static 'index.js' %}"></script>
</head>
<body ng-app>
    <div class="container">
        <div class="text-center">
            <h1>APA Citations Generator</h1>
        </div>
        <div class="jumbotron">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Article Name</span>
                </div>
                <input type="text" id='aname' class="form-control">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">URL</span>
                </div>
                <input type="text" id='url' class="form-control">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Author Name</span>
                </div>
                <input type="text" id="fname" aria-label="First name" class="form-control" placeholder="First Name">
                <input type="text" id="lname" aria-label="Last name" class="form-control" placeholder="Last Name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Date Electronically Published</label>
                </div>
                <input type="text" id="pday" class="form-control" placeholder="Day">
                <select class="custom-select" id="pmonth">
                  <option selected>Select</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <input type="text" id="pyear" class="form-control" placeholder="Year">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Date Electronically Accessed</label>
                </div>
                <input type="text" id="aday" class="form-control" placeholder="Day">
                <select class="custom-select" id="amonth">
                  <option selected>Select</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <input type="text" id="ayear" class="form-control" placeholder="Year">
              </div>
              <div class="text-center">
                <button onclick = "return generator()" type="button" id="generate" class="btn btn-lg btn-dark">Generate Citation</button>
              </div>
        </div>
    </div>
    {% verbatim %}
    <div class="container">
      <div class="jumbotron">
        <p id="out">  </p>
      </div>
    </div>
    {% endverbatim %}
</body>
</html>
